{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-{{ 'plus-circle' if not course else 'pencil' }}"></i> {{ title }}</h2>
            <p class="text-muted mb-0">{{ 'Create a new course' if not course else 'Update course information' }}</p>
        </div>
        <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-white">
                <h5 class="mb-0"><i class="bi bi-book"></i> Course Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="course_code" class="form-label fw-bold">
                            <i class="bi bi-tag"></i> Course Code *
                        </label>
                        <input type="text" class="form-control" id="course_code" name="course_code" 
                               value="{{ form.course_code.data or (course.course_code if course else '') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="course_name" class="form-label fw-bold">
                            <i class="bi bi-book"></i> Course Name *
                        </label>
                        <input type="text" class="form-control" id="course_name" name="course_name" 
                               value="{{ form.course_name.data or (course.course_name if course else '') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label fw-bold">
                            <i class="bi bi-building"></i> Department
                        </label>
                        <input type="text" class="form-control" id="department" name="department" 
                               value="{{ form.department.data or (course.department if course else '') }}"
                               placeholder="e.g., Computer Science">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="credits" class="form-label fw-bold">
                                    <i class="bi bi-star"></i> Credits *
                                </label>
                                <input type="number" class="form-control" id="credits" name="credits" 
                                       value="{{ form.credits.data or (course.credits if course else 3) }}" 
                                       min="1" max="6" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-bold">
                            <i class="bi bi-file-text"></i> Description
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="Enter course description...">{{ form.description.data or (course.description if course else '') }}</textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> <strong>Note:</strong> Instructors are assigned to course sections, not courses directly.
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.courses') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
