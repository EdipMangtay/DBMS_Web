{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-{{ 'person-plus' if not instructor else 'pencil' }}"></i> {{ title }}</h2>
            <p class="text-muted mb-0">{{ 'Create a new instructor' if not instructor else 'Update instructor information' }}</p>
        </div>
        <a href="{{ url_for('admin.instructors') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-white">
                <h5 class="mb-0"><i class="bi bi-person-badge"></i> Instructor Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">
                            <i class="bi bi-person-badge"></i> Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ form.username.data or '' }}" required>
                    </div>
                    {% if not instructor %}
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> Password *
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="full_name" class="form-label fw-bold">
                            <i class="bi bi-person"></i> Full Name *
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               value="{{ form.full_name.data or (instructor.full_name if instructor else '') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            <i class="bi bi-envelope"></i> Email *
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ form.email.data or (instructor.email if instructor else '') }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('admin.instructors') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
