{% extends "base.html" %}

{% block title %}Edit Grade{% endblock %}

{% block content %}
<div class="page-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-pencil"></i> Edit Grade</h2>
            <p class="text-muted mb-0">Update grade information</p>
        </div>
        <a href="{{ url_for('instructor.manage_grades', enrollment_id=grade.enrollment_id) }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white">
                <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Grade Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">
                            <i class="bi bi-file-text"></i> Assessment Type
                        </label>
                        <input type="text" class="form-control" value="{{ grade.assessment_type }}" disabled>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="score" class="form-label fw-bold">
                                    <i class="bi bi-star"></i> Score *
                                </label>
                                <input type="number" step="0.01" class="form-control" id="score" name="score" 
                                       value="{{ form.score.data or grade.score }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="max_score" class="form-label fw-bold">
                                    <i class="bi bi-star-fill"></i> Max Score
                                </label>
                                <input type="number" step="0.01" class="form-control" id="max_score" name="max_score" 
                                       value="{{ form.max_score.data or grade.max_score }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">
                            <i class="bi bi-percent"></i> Weight (%)
                        </label>
                        <input type="number" step="0.01" min="0" max="100" class="form-control" id="weight" name="weight" 
                               value="{% if form.weight.data %}{{ form.weight.data * 100 }}{% elif grade.weight %}{{ grade.weight * 100 }}{% endif %}">
                        <small class="text-muted">Enter as percentage: 30 = 30%, 50 = 50%</small>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label fw-bold">
                            <i class="bi bi-sticky"></i> Notes
                        </label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Optional notes...">{{ form.notes.data or grade.notes or '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('instructor.manage_grades', enrollment_id=grade.enrollment_id) }}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Grade
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
